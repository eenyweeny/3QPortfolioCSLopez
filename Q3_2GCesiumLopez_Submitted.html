<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Saved!</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeed3;
    }

    .container {
      width: 600px;
      margin: 30px auto;
      background: #fcefe1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    p {
      margin: 8px 0;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Application Summary</h2>

  <p><strong>Student ID:</strong> <span id="student_id"></span></p>
  <p><strong>Full Name:</strong> <span id="full_name"></span></p>
  <p><strong>Birthday:</strong> <span id="birthday"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Mobile:</strong> <span id="mobile"></span></p>
  <p><strong>Grade Level:</strong> <span id="grade_level"></span></p>
  <p><strong>Status:</strong> <span id="status"></span></p>
  <p><strong>Club:</strong> <span id="club"></span></p>
  <p><strong>Reason:</strong> <span id="reason"></span></p>
</div>

<script>
  document.getElementById("student_id").textContent = localStorage.getItem("student_id");
  document.getElementById("full_name").textContent = localStorage.getItem("full_name");
  document.getElementById("birthday").textContent = localStorage.getItem("birthday");
  document.getElementById("email").textContent = localStorage.getItem("email");
  document.getElementById("mobile").textContent = localStorage.getItem("mobile");
  document.getElementById("grade_level").textContent = localStorage.getItem("grade_level");
  document.getElementById("status").textContent = localStorage.getItem("status");
  document.getElementById("club").textContent = localStorage.getItem("club");
  document.getElementById("reason").textContent = localStorage.getItem("reason");
</script>

</body>
</html>
