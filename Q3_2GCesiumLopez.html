<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Club Application Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeed3;
    }

    form {
      width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fcefe1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    .invalid {
      border: 2px solid red;
      background-color: #ffe6e6;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .buttons {
      text-align: center;
    }

    .buttons input {
      width: 120px;
      margin: 10px;
      padding: 10px;
    }
  </style>

  <script>
    function confirmSubmit() {
      if (!confirm("Do you want to submit this application?")) {
        return false;
      }

      localStorage.setItem("student_id", document.getElementsByName("student_id")[0].value);
      localStorage.setItem("full_name", document.getElementsByName("full_name")[0].value);
      localStorage.setItem("birthday", document.getElementsByName("birthday")[0].value);
      localStorage.setItem("email", document.getElementsByName("email")[0].value);
      localStorage.setItem("mobile", document.getElementsByName("mobile")[0].value);
      localStorage.setItem("grade_level", document.getElementsByName("grade_level")[0].value);
      localStorage.setItem("status", document.querySelector('input[name="status"]:checked').value);
      localStorage.setItem("club", document.getElementsByName("club")[0].value);
      localStorage.setItem("reason", document.getElementsByName("reason")[0].value);

      window.location.href = "Q3_2GCesiumLopez_Submitted.html";
      return false;
    }

    function confirmReset() {
      return confirm("All data will be cleared. Continue?");
    }

    function checkEmpty(element) {
      if (element.value.trim() === "") {
        element.classList.add("invalid");
      } else {
        element.classList.remove("invalid");
      }
    }
  </script>
</head>

<body>

<form onsubmit="return confirmSubmit();" onreset="return confirmReset();">

  <fieldset>
    <legend>Student Information</legend>

    <label>Student ID:
      <input type="number" name="student_id" required onblur="checkEmpty(this)">
    </label>

    <label>Full Name:
      <input type="text" name="full_name" required onblur="checkEmpty(this)">
    </label>

    <label>Birthday:
      <input type="date" name="birthday" required>
    </label>

    <label>Email:
      <input type="email" name="email" required onblur="checkEmpty(this)">
    </label>
  </fieldset>

  <fieldset>
    <legend>Other Details</legend>

    <label>Mobile Phone:
      <input type="text" name="mobile" required onblur="checkEmpty(this)">
    </label>

    <label>Grade Level:
      <select name="grade_level" required>
        <option value="">-- Select Grade --</option>
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Grade 11">Grade 11</option>
        <option value="Grade 12">Grade 12</option>
      </select>
    </label>

    <label>Intern / Extern:
      <div class="radio-group">
        <label><input type="radio" name="status" value="Intern" required> Intern</label>
        <label><input type="radio" name="status" value="Extern"> Extern</label>
      </div>
    </label>

    <label>Preferred Club:
      <select name="club" required>
        <option value="">-- Select Club --</option>
        <option value="SaGala Dance Club">SaGala Dance Club</option>
        <option value="Himig Agham">Himig Agham</option>
        <option value="Sightlines">Sightlines</option>
        <option value="Kamalayan">Kamalayan</option>
        <option value="Math Club">Math Club</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Why do you want to join?</legend>
    <textarea name="reason" required onblur="checkEmpty(this)"></textarea>
  </fieldset>

  <div class="buttons">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>

</form>

</body>
</html>
