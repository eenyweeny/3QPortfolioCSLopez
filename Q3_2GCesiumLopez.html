<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Application Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeed3;
    }

    form {
      width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fcefe1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    .invalid {
      border: 2px solid red;
      background-color: #ffe6e6;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .buttons {
      text-align: center;
    }

    .buttons input {
      width: 140px;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>

  <script>
    function confirmSubmit() {
      if (!confirm("Do you want to submit this application?")) {
        return false;
      }

      const student = {
        id: document.getElementsByName("student_id")[0].value,
        fullname: document.getElementsByName("full_name")[0].value,
        birthday: document.getElementsByName("birthday")[0].value,
        email: document.getElementsByName("email")[0].value,
        mobile: document.getElementsByName("mobile")[0].value,
        grade: document.getElementsByName("grade_level")[0].value,
        status: document.querySelector('input[name="status"]:checked').value,
        club: document.getElementsByName("club")[0].value,
        reason: document.getElementsByName("reason")[0].value
      };

      let signups = JSON.parse(localStorage.getItem("clubSignups")) || [];
      signups.push(student);
      localStorage.setItem("clubSignups", JSON.stringify(signups));

      alert("Signup saved successfully!");
      document.querySelector("form").reset();

      return false;
    }

    function confirmReset(btn) {
      if (confirm("All data will be cleared. Continue?")) {
        btn.form.reset();
      }
    }

    function checkEmpty(element) {
      element.classList.toggle("invalid", element.value.trim() === "");
    }

    function viewSignups() {
      window.location.href = "Q3_2GCesiumLopez_ViewSignups.html";
    }
  </script>
</head>

<body>

<form onsubmit="return confirmSubmit();">

  <fieldset>
    <legend>Student Information</legend>

    <label>Student ID:
      <input type="number" name="student_id" required onblur="checkEmpty(this)">
    </label>

    <label>Full Name:
      <input type="text" name="full_name" required onblur="checkEmpty(this)">
    </label>

    <label>Birthday:
      <input type="date" name="birthday" required>
    </label>

    <label>Email:
      <input type="email" name="email" required onblur="checkEmpty(this)">
    </label>
  </fieldset>

  <fieldset>
    <legend>Other Details</legend>

    <label>Mobile Phone:
      <input type="text" name="mobile" required onblur="checkEmpty(this)">
    </label>

    <label>Grade Level:
      <select name="grade_level" required>
        <option value="">-- Select Grade --</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
      </select>
    </label>

    <label>Intern / Extern:</label>
    <div class="radio-group">
      <label><input type="radio" name="status" value="Intern" required> Intern</label>
      <label><input type="radio" name="status" value="Extern"> Extern</label>
    </div>

    <label>Preferred Club:
      <select name="club" required>
        <option value="">---Select Club---</option>
        <option>SaGala Dance Club</option>
        <option>Himig Agham</option>
        <option>Sightlines</option>
        <option>Kamalayan</option>
        <option>Math Club</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Why do you want to join the club?</legend>
    <textarea name="reason" required onblur="checkEmpty(this)"></textarea>
  </fieldset>

  <div class="buttons">
    <input type="submit" value="Submit">
    <input type="button" value="Reset" onclick="confirmReset(this)">
    <input type="button" value="View Signups" onclick="viewSignups()">
  </div>

</form>

<footer>@Reen Lopez, 2026</footer>
</body>
</html>
