<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club/Organization Application Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeed3;
    }

    form {
      width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fcefe1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 2px solid #007BFF;
      background-color: #eef6ff;
    }

    .invalid {
      border: 2px solid red;
      background-color: #ffe6e6;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-group input {
      width: auto;
      margin-right: 5px;
    }

    .buttons {
      text-align: center;
    }

    .buttons input {
      width: 120px;
      margin: 10px;
      padding: 10px;
    }
  </style>

  <script>
    function confirmSubmit() {
      return confirm("Are you sure you want to submit?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset?");
    }

    function checkEmpty(element) {
      if (element.value.trim() === "") {
        element.classList.add("invalid");
      } else {
        element.classList.remove("invalid");
      }
    }
  </script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">

  <fieldset>
    <legend>Student Information</legend>

    <label>
      Student ID:
      <input type="number" name="student_id" required onblur="checkEmpty(this)">
    </label>

    <label>
      Full Name:
      <input type="text" name="full_name" required onblur="checkEmpty(this)">
    </label>

    <label>
      Birthday:
      <input type="date" name="birthday" required>
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required onblur="checkEmpty(this)">
    </label>
  </fieldset>

  <fieldset>
    <legend>Other Details</legend>

    <label>
      Mobile Phone:
      <input type="text" name="mobile" required onblur="checkEmpty(this)">
    </label>

    <label>
      Grade Level:
      <select name="grade_level" required>
        <option value="">-- Select Grade --</option>
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g11">Grade 11</option>
        <option value="g12">Grade 12</option>
      </select>
    </label>

    <label>
      Intern / Extern:
      <div class="radio-group">
        <label>
          <input type="radio" name="status" value="intern" required>
          Intern
        </label>
        <label>
          <input type="radio" name="status" value="extern">
          Extern
        </label>
      </div>
    </label>

    <label>
      Preferred Organization / Club:
      <select name="club" required>
        <option value="">-- Select Club --</option>
        <option value="dance">SaGala Dance Club</option>
        <option value="sing">Himig Agham</option>
        <option value="acteng">Sightlines</option>
        <option value="actfil">Kamalayan</option>
        <option value="math">Math Club</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Why do you want to join?</legend>

    <label>
      <textarea name="reason" required onblur="checkEmpty(this)"></textarea>
    </label>
  </fieldset>

  <div class="buttons">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>

</form>

</body>
</html>
